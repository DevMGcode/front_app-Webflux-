<div class="flex items-center justify-center min-h-screen background">
  <div class="max-w-lg w-full bg-white bg-opacity-20 shadow-lg rounded-lg p-6 border border-gray-200 backdrop-blur-md">
    <h1 class="text-2xl font-bold text-indigo-900 mb-6">Formulario de Registro</h1>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
        <input id="name" [(ngModel)]="name" name="name" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm p-2">
        <div *ngIf="name && name !== name.toLowerCase()" class="text-red-600 text-sm mt-2">
          El nombre debe estar en minúsculas.
        </div>
      </div>

      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Edad:</label>
        <input id="age" [(ngModel)]="age" name="age" type="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm p-2">
        <div *ngIf="age !== null && age < 19" class="text-red-600 text-sm mt-2">
          La edad debe ser mayor de 18 años.
        </div>
      </div>

      <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
        Enviar
      </button>
    </form>

    <div *ngIf="submittedData" class="mt-6 p-4 bg-gray-50 border border-gray-300 rounded-lg">
      <h2 class="text-lg font-medium text-gray-800">Datos Enviados:</h2>
      <pre class="bg-gray-100 p-2 rounded-md">{{ submittedData | json }}</pre>
    </div>
  </div>
</div>
