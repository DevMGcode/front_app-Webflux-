
<div class="flex items-center justify-center min-h-screen background">
  <div *ngIf="data" class="max-w-lg mx-auto bg-white bg-opacity-60 p-8 shadow-xl rounded-xl border border-gray-300">
    <h2 class="text-3xl font-extrabold text-indigo-600 mb-6 text-center">Datos del Formulario</h2>
    <div class="space-y-6">
      <div class="text-lg font-medium text-gray-700 flex justify-between">
        <span class="font-semibold text-gray-900">Nombre:</span>
        <span class="text-indigo-600">{{ data.name }}</span>
      </div>
      <div class="text-lg font-medium text-gray-700 flex justify-between">
        <span class="font-semibold text-gray-900">Edad:</span>
        <span class="text-indigo-600">{{ data.age }}</span>
      </div>
    </div>
  </div>
</div>
